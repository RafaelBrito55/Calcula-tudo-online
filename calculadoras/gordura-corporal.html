<html lang="pt-BR"><head>
<meta charset="utf-8"/><meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>% Gordura Corporal (aprox.)</title><meta content="Estimativa por medidas corporais." name="description"/>
<link href="../ativos/css/style.css" rel="stylesheet"/>
<script type="application/ld+json">{"@context":"https://schema.org","@type":"WebApplication","name":"% Gordura Corporal (aprox.)","description":"Estimativa por medidas corporais.","operatingSystem":"All"}</script>
</head><body>
<header><div class="nav">
<a class="brand" href="../index.html"><span class="dot"></span> Calcula Tudo Online</a>

</div></header><div class="container">
<h1>% Gordura Corporal (aprox.)</h1>
<p>Estimativa aproximada com base no método da Marinha dos EUA.</p>
<form><fieldset><legend>Medidas</legend>
<label>Sexo<select id="sexo"><option value="M">Masculino</option><option value="F">Feminino</option></select></label>
<label>Altura (cm)<input id="alt" step="0.1" type="number" value="175"/></label>
<label>Cintura (cm) — na altura do umbigo<input id="cint" step="0.1" type="number" value="85"/></label>
<label>Pescoço (cm)<input id="pesc" step="0.1" type="number" value="40"/></label>
<label id="lblq" style="display:none">Quadril (cm) — somente mulheres<input id="quad" step="0.1" type="number" value="95"/></label>
<button id="btn" type="button">Calcular</button>
</fieldset></form>
<div class="output" hidden="" id="out"><div id="res"></div><small>Estimativa; pode divergir de métodos clínicos.</small></div>
<script>
const nf=new Intl.NumberFormat('pt-BR',{maximumFractionDigits:1});
sexo.onchange=()=>{lblq.style.display = sexo.value==='F'?'block':'none';};
btn.onclick=()=>{
  const s=sexo.value, H=parseFloat(alt.value||0), C=parseFloat(cint.value||0), N=parseFloat(pesc.value||0), Q=parseFloat(quad.value||0);
  const log10 = x=>Math.log(x)/Math.log(10);
  let bf;
  if(s==='M'){ bf = 495/(1.0324 - 0.19077*log10(C - N) + 0.15456*log10(H)) - 450; }
  else { bf = 495/(1.29579 - 0.35004*log10(C + Q - N) + 0.22100*log10(H)) - 450; }
  res.innerHTML = `<p><strong>% estimada:</strong> ${nf.format(bf)}%</p>`;
  out.hidden=false;
};
sexo.onchange();
</script>
