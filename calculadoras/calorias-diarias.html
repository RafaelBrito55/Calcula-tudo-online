<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/><meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Calorias Diárias (TDEE)</title><meta content="Estimativa por nível de atividade." name="description"/>
<link href="../ativos/css/style.css" rel="stylesheet"/>
<script type="application/ld+json">{"@context":"https://schema.org","@type":"WebApplication","name":"Calorias Diárias (TDEE)","description":"Estimativa por nível de atividade.","operatingSystem":"All"}</script>
</head><body>
<header><div class="nav">
<a class="brand" href="../index.html"><span class="dot"></span> Calcula Tudo Online</a>

</div></header><div class="container">
<h1>Calorias Diárias (TDEE)</h1>
<form><fieldset><legend>Parâmetros</legend>
<label>Sexo<select id="sexo"><option value="M">Masculino</option><option value="F">Feminino</option></select></label>
<label>Idade (anos)<input id="idade" type="number" value="30"/></label>
<label>Peso (kg)<input id="peso" step="0.1" type="number" value="75"/></label>
<label>Altura (cm)<input id="altura" step="0.1" type="number" value="175"/></label>
<label>Nível de atividade<select id="act">
<option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
<option value="1.375">Leve (1–3x/sem)</option>
<option value="1.55">Moderado (3–5x/sem)</option>
<option value="1.725">Intenso (6–7x/sem)</option>
<option value="1.9">Muito intenso (trabalho físico + treino)</option>
</select></label>
<button id="btn" type="button">Calcular</button>
</fieldset></form>
<div class="output" hidden="" id="out"><div id="res"></div></div>
<script>
const nf=new Intl.NumberFormat('pt-BR',{maximumFractionDigits:0});
function tmb(s,a,p,h){return s==='M'?(10*p+6.25*h-5*a+5):(10*p+6.25*h-5*a-161);}
btn.onclick=()=>{
  const s=sexo.value,a=parseFloat(idade.value||0),p=parseFloat(peso.value||0),h=parseFloat(altura.value||0),k=parseFloat(act.value||1.2);
  const base=tmb(s,a,p,h); const tdee=base*k;
  res.innerHTML = `<p><strong>TMB:</strong> ${nf.format(base)} kcal/dia<br><strong>TDEE:</strong> ${nf.format(tdee)} kcal/dia</p>`;
  out.hidden=false;
};
</script>
